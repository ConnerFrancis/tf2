exec user/resets
alias fake_loop "crosshair_color ; lastdisguise"
alias slot_1_vis "r_drawviewmodel 1"
alias switch_1 "slot_1_vis ; slot1 ; alias switch_up switch_3 ; alias switch_down switch_3"
alias switch_3 "slot_3_vis ; slot3 ; alias switch_up switch_1 ; alias switch_down switch_1"
alias switch_4 "slot_4_vis ; slot4 ; alias switch_up switch_3 ; alias switch_down switch_1"
alias switch_5 switch_1
bind 5 ""

bind g "disguise 8 -2; taunt"

disguise 8 -1

// diguise cycler
alias disguise_spy    "disguise 8 -1"
alias disguise_pyro   "disguise 7 -1"
alias disguise_sniper "disguise 2 -1"
alias disguise_engi   "disguise 9 -1"

alias dc1 "alias autodisguise disguise_spy    ; alias cycledisguise dc2 ; autodisguise"
alias dc2 "alias autodisguise disguise_pyro   ; alias cycledisguise dc3 ; autodisguise"
alias dc3 "alias autodisguise disguise_sniper ; alias cycledisguise dc4 ; autodisguise"
alias dc4 "alias autodisguise disguise_engi   ; alias cycledisguise dc1 ; autodisguise"
dc1

bind mouse1 +ad1
alias +ad1 "+attack"
alias -ad1 "-attack; lastdisguise"
bind mouse2 +ad2
alias +ad2 "+attack2"
alias -ad2 "-attack2; lastdisguise"

bind r "cycledisguise"

